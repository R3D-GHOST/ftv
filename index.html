<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descarga APK Ultra Futurista</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: radial-gradient(circle, #1f1c2c, #928dab);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            animation: fadeIn 2s ease;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            background: linear-gradient(to right, #00f260, #0575e6);
            -webkit-background-clip: text;
            color: transparent;
            animation: floatText 3s infinite ease-in-out;
        }

        .btn {
            display: inline-block;
            padding: 15px 40px;
            font-size: 1.2rem;
            color: #fff;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            border: none;
            border-radius: 50px;
            text-transform: uppercase;
            text-decoration: none;
            letter-spacing: 1px;
            box-shadow: 0 10px 20px rgba(255, 65, 108, 0.4);
            transition: all 0.4s ease;
        }

        .btn:hover {
            background: linear-gradient(135deg, #ff4b2b, #ff416c);
            box-shadow: 0 20px 40px rgba(255, 65, 108, 0.6);
            transform: translateY(-10px) scale(1.05);
        }

        .btn:active {
            transform: translateY(2px);
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Efecto flotante para el título */
        @keyframes floatText {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* Estilo moderno para la descripción */
        .description {
            font-size: 1.2rem;
            color: #e0e0e0;
            line-height: 1.5;
            margin: 20px 0;
        }

        .info {
            font-size: 0.9rem;
            color: #aaa;
            margin-top: 20px;
        }

        /* Efecto de borde iluminado en el título */
        .neon-border {
            display: inline-block;
            padding: 10px 20px;
            border: 2px solid;
            animation: glow 2s infinite alternate;
            border-radius: 400px;

        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 10px #0575e6, 0 0 20px #00f260;
            }
            100% {
                box-shadow: 0 0 20px #0575e6, 0 0 40px #00f260;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1 class="neon-border">fulltvdigital apk</h1>
        <p class="description">Descarga nuestra aplicación para acceder a películas, series y TV en alta calidad. Compatible con todos los dispositivos Android.</p>
        <a href="https://apk.e-droid.net/apk/app3307381-8u13tr.apk?v=6" class="btn">Descargar APK</a>
        <p class="info">Versión 1.0.0 - Última actualización: Octubre 2024</p>
    </div>

</body>
</html>
