<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descarga APK Ultra Futurista</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #3a6073, #3a4750);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .container {
            animation: fadeIn 1.5s ease;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            background: linear-gradient(to right, #f12711, #f5af19);
            -webkit-background-clip: text;
            color: transparent;
            animation: floatText 3s infinite ease-in-out;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.1rem;
            color: #fff;
            background: #4CAF50;
            border: none;
            border-radius: 50px;
            text-transform: uppercase;
            text-decoration: none;
            margin: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background: #45a049;
            transform: translateY(-3px);
        }

        .btn:active {
            transform: translateY(1px);
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes floatText {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .description {
            font-size: 1.2rem;
            color: #e0e0e0;
            margin: 20px 0;
        }

        .info {
            font-size: 0.9rem;
            color: #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>EL VAR APK</h1>
        <p class="description">Descarga nuestra aplicación para acceder a TV en alta calidad. Compatible con todos los dispositivos Android.</p>
        <a href="https://apk.e-droid.net/apk/app3307381-8u13tr.apk?v=8" class="btn">Descargar APK</a>
        <a href="https://drive.usercontent.google.com/download?id=1ucAjPLnnMgMOD4tj4fjKtTInue5-6fxh&export=download&authuser=0" class="btn">Descargar AceStream</a>
        <p class="info">Versión 1.0.0 - Última actualización: Octubre 2024</p>
    </div>

</body>
</html>
