<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor AceStream IPTV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
            color: #ff9900;
        }
        #channelList {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .channel {
            margin: 10px;
            padding: 15px;
            background-color: #292929;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            width: 200px;
        }
        .channel:hover {
            background-color: #ff9900;
            transform: translateY(-3px);
        }
        .channel strong {
            display: block;
            font-size: 1.1em;
            color: #ffffff;
        }

        /* Slider Styles */
        .slider {
            position: relative;
            overflow: hidden;
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
            border-radius: 10px;
        }
        .slides {
            display: flex;
            transition: transform 0.5s ease;
            width: 100%;
        }
        .slide {
            min-width: 100%;
            box-sizing: border-box;
        }
        .slide img {
            width: 100%;
            height: 300px; /* Tama침o fijo para todas las im치genes */
            object-fit: cover; /* Mantiene la proporci칩n y cubre el 치rea */
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h1>EL VAR</h1>

    <!-- Slider -->
    <div class="slider">
        <div class="slides" id="slides">
            <div class="slide"><img src="https://via.placeholder.com/1200x300?text=Imagen+1" alt="Imagen 1"></div>
            <div class="slide"><img src="https://via.placeholder.com/1200x300?text=Imagen+2" alt="Imagen 2"></div>
            <div class="slide"><img src="https://via.placeholder.com/1200x300?text=Imagen+3" alt="Imagen 3"></div>
        </div>
    </div>

    <!-- Lista de canales -->
    <div id="channelList"></div>

    <script>
        // Slider functionality
        const slides = document.getElementById('slides');
        const totalSlides = slides.children.length;
        let currentIndex = 0;

        function updateSlidePosition() {
            slides.style.transform = 'translateX(' + (-currentIndex * 100) + '%)';
        }

        // Auto slider functionality
        setInterval(() => {
            currentIndex = (currentIndex + 1) % totalSlides;
            updateSlidePosition();
        }, 3000); // Cambia cada 3 segundos

        // IPTV channel loading functionality
        async function loadChannels() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/R3D-GHOST/ftv/main/404/tv.m3u8');
                if (response.ok) {
                    const data = await response.text();
                    const channels = parseM3U8(data);
                    displayChannels(channels);
                } else {
                    alert('Error al cargar los canales.');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        function parseM3U8(data) {
            const lines = data.split('\n');
            const channels = [];
            let currentChannel = null;

            for (let line of lines) {
                line = line.trim();
                if (line.startsWith('#EXTINF:')) {
                    const match = line.match(/,(.+)$/);
                    if (match) {
                        currentChannel = {
                            title: match[1].trim(),
                            url: null
                        };
                    }
                } else if (line && !line.startsWith('#') && currentChannel) {
                    currentChannel.url = line;
                    channels.push(currentChannel);
                    currentChannel = null;
                }
            }
            return channels;
        }

        function displayChannels(channels) {
            const channelList = document.getElementById('channelList');
            channelList.innerHTML = '';

            channels.forEach(channel => {
                const channelDiv = document.createElement('div');
                channelDiv.className = 'channel';
                channelDiv.innerHTML = `<strong>${channel.title}</strong>`;
                channelDiv.onclick = () => playChannel(channel.url);
                channelList.appendChild(channelDiv);
            });
        }

        function playChannel(url) {
            const acestreamUrl = `acestream://${url}`; // Cambiar a la URL de AceStream si es necesario
            window.open(acestreamUrl, '_blank'); // Abre en el reproductor de AceStream
        }

        // Cargar canales al inicio
        loadChannels();
    </script>

</body>
</html>
